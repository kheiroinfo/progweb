    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var aucuneLangueCheckbox = document.querySelector('input[value="aucune_preference"]');
            var autresLanguesCheckboxes = document.querySelectorAll('input[name="langues[]"]:not([value="aucune_preference"])');
    
            // Fonction pour activer ou désactiver les autres cases à cocher en fonction de la case à cocher "Aucune"
            function toggleAutresLanguesCheckboxes() {
                autresLanguesCheckboxes.forEach(function (checkbox) {
                    checkbox.disabled = aucuneLangueCheckbox.checked;
                    if (aucuneLangueCheckbox.checked) {
                       
                        checkbox.checked = false;
                    }
                });
            }
    
            // Ajouter un gestionnaire d'événements pour la case à cocher "Aucune"
            aucuneLangueCheckbox.addEventListener('change', toggleAutresLanguesCheckboxes);
    
            // Appeler la fonction pour la première fois pour s'assurer que l'état initial est correct
            toggleAutresLanguesCheckboxes();
        });
    </script>
